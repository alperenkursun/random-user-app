<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->

  <body>
    <div
      class="bg-dark position-absolute bottom-50 start-50 translate-middle-x"
      style="width: 100vw; height: 50vh; z-index: -1"
    ></div>
    <div
      class="bg-secondary position-absolute top-50 start-50 translate-middle-x"
      style="width: 100vw; height: 50vh; z-index: -1"

      class="bg-white position-absolute top-50 start-50 translate-middle shadow rounded"

      <div
        class="bg-light position-absolute top-0 start-50 translate-middle-x border-bottom rounded"
        style="width: 50vw; height: 15vh; z-index: -1"
      ></div>

      <div id="user" class="text-center"></div>
